<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A gallery of categorized images with filter buttons built using HTML, CSS, and JavaScript." />
    <title>Images Selector</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Image Selector Gallery</h1>
    <div class="image-filters">
      <button class="btn All">All</button>
      <button class="btn Animals">Animals</button>
      <button class="btn Architectures">Architectures</button>
      <button class="btn Foods">Foods</button>
      <button class="btn Nature">Nature</button>
    </div>
    <main class="main">
      <div class="container">
        <img class="image an" src="./images/animal1.jpg" alt="deer image" />
        <img class="image an" src="./images/animal2.jpg" alt="bird image" />
        <img class="image an" src="./images/animal3.jpg" alt="tiger image" />
        <img
          class="image ar"
          src="./images/architecture1.jpg"
          alt="ancient indian temple image"
        />
        <img
          class="image ar"
          src="./images/architecture2.jpg"
          alt="ancient china architecture image"
        />
        <img
          class="image ar"
          src="./images/architecture3.jpg"
          alt="ancient roman architecture image"
        />
        <img class="image f" src="./images/food1.jpg" alt="indian food image" />
        <img
          class="image f"
          src="./images/food2.jpg"
          alt="western food image"
        />
        <img class="image f" src="./images/food3.jpg" alt=" vegetables image" />
        <img class="image n" src="./images/nature1.jpg" alt="mountain image" />
        <img class="image n" src="./images/nature2.jpg" alt="plant image" />
        <img class="image n" src="./images/nature3.jpg" alt="pleateu image" />
      </div>
    </main>

    <script src="./script.js" charset="UTF-8"></script>
  </body>
</html>
